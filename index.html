<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish PDF Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Text to Stylish PDF Maker</h1>

    <!-- Input Section -->
    <textarea id="text-input" placeholder="Enter your text here"></textarea>

    <!-- Style Options -->
    <div class="styles">
      <label for="font-size">Font Size:</label>
      <input type="number" id="font-size" value="16">

      <label for="color">Text Color:</label>
      <input type="color" id="color" value="#000000">

      <label for="font-family">Font Family:</label>
      <select id="font-family">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Verdana">Verdana</option>
      </select>
    </div>

    <!-- Buttons -->
    <button id="preview-btn">Preview</button>
    <button id="download-btn">Download PDF</button>

    <!-- Preview Section -->
    <!-- <div id="preview"></div> -->
    <div id="preview" style="border: 1px solid #ddd; padding: 10px; min-height: 50px;">
        <p style="color: gray;">Your styled preview will appear here.</p>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
